<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Offers comparator - get best offers on one site!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="../static/css/add-user.css" th:href="@{/css/add-user.css}" rel="stylesheet"/>

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Create your account</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/signup}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Login"
                               pattern="^[a-zA-Z0-9_.-]{3,}$"
                               title="Couldn't contain illegal characters and at least 3 or more characters"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email"
                               pattern="^[a-zA-Z0-9_@.-]{3,}$"
                               title="Couldn't contain illegal characters and at least 3 or more characters"
                               required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               required>
                        <input type="checkbox" onclick="show_password()" class="checkmark"> Show Password
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password_confirmation" class="col-form-label">Password confirmation</label>
                        <input type="password" class="form-control" id="password_confirmation"
                               placeholder="Repeat password" autocomplete="off" required>
                    </div>
                    <div id="message">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Continue">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/add-user.js" th:src="@{/js/add-user.js}"></script>
</body>
</html>
