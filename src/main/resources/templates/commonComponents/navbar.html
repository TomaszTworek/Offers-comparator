<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Offers Comparator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- JQuery -->
    <script type="text/javascript" th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <!--Import https://www.devbridge.com/sourcery/components/jquery-autocomplete/#-->
    <script type="text/javascript" th:src="@{/js/jquery.autocomplete.js}"></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>

    <style>
        .form-login {
            padding: 1em;
            min-width: 280px; /* change width as per your requirement */
        }
    </style>
    <script>
        $('.stop-propagation').on('click', function (e) {
            e.stopPropagation();
        });
    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/offers">Offers comparator</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    <i class="glyphicon glyphicon-log-in"></i> Sign In
                </a>
                <div class="dropdown-menu form-login stop-propagation" role="menu">
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            <i class="glyphicon glyphicon-envelope"></i> Email address / Username
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email / uername"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <i class="glyphicon glyphicon-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-ok"></i>
                        Submit
                    </button>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
